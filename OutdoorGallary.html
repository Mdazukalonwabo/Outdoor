    <style>
/*gallary main grid displayed with 2 columns and rows with a gap*/
      .Grid2{
          display: grid;
          grid-template-columns: 1fr 1fr;
          grid-template-rows: 1fr 1fr;
          grid-gap: 2vw;
      }
/*ends*/

/*body given a margin on all side to comprase content more to the center*/
      body{
        margin: 10px 15px;
      }
/*ends*/

/*height given a width to fit the grid*/
      header{
        width: 100%;
      }
/*ends*/

/*h2 placed in center with a underliner and a color, downloaded font also entered and letters also spaced out*/
      h2{
        text-align: center;
        text-decoration: underline;
        color: rgb(76, 247, 162);
        font-family: 'Anton', sans-serif;
         letter-spacing: 2px;
      }
/*ends*/

/*images placed in grid with 2 columns and rows with a gap and margin on all sides*/
      .hcfc{
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        grid-gap: 1vw;
        margin: 10px 15px;
      }
/*ends*/

/*images given a width, height and a solid black border, edges of border smoothed out to remove sharp ends and blur effect added and rotation*/
      .img > #Gimgs{
        width: 250px;
        height: 250px;
        border: 2px solid black;
        border-radius: 40%;
        position: relative;
        filter: blur(2px);
        -webkit-filter: blur(2px);
        transition: .3s ease-in-out;
        -webkit-transition: .3s ease-in-out;
        -webkit-transform: rotate(5deg) scale(1.0);
        transform: rotate(5deg) scale(1.1);
      }
/*ends*/


      #Gimgs:hover {
      	-webkit-filter: blur(0);
      	filter: blur(0);
        -webkit-transform: rotate(0) scale(1);
         1=transform: rotate(0) scale(1);
      }

    </style>
  </head>
